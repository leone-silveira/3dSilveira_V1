{%extends "template.html"%}
{% block conteudo%}
      <form action="{{url_for('create')}}" method="Post">
        <fieldset>
          <div class="form-group">
            <label for="nome">Color</label>
            <input type="text" id="nome" name="color" class="form-control">
          </div>
          <div class="form-group">
            <label for="categoria">Supplier</label>
            <input type="text" id="categoria" name="supplier" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Description</label>
            <input type="text" id="console" name="description" class="form-control">
          </div>
          <div class="form-group">
            <label for="qtd">Amount</label>
            <input type="text" id="qtd" name="amount" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
{% endblock %}
